<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Лабораторна робота №8</title>
    <link rel="icon" href="img/favicon8.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <h1>Користувач vs Комп'ютер</h1>
        <div class="playersContainer">
            <div class="player" id="user">
                <div class="score" id="userScore">0</div>
                <div class="numberBox" id="userNumber">0</div>
            </div>
            <div class="player" id="computer">
                <div class="score" id="computerScore">0</div>
                <div class="numberBox" id="computerNumber">0</div>
            </div>
        </div>
        <button class="playButton" id="generateButton">Розпочати гру</button>
        <button class="playButton" id="resetButton">Перезапустити гру</button>
        <div class="winner" id="winnerMessage"></div>
    </div>
</body>
</html>
